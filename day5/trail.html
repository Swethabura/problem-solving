  <body>
    <script>
      num = 29;
      pre = 29;
      found = true;
      let next_prime;
      while (found) {
        num++;
        fact = 0;
        for (i = 2; i < num; i++) {
          if (num % i == 0) {
            fact++;
            break;
          }
        }
        if (fact == 0) {
          next_prime = num;
          console.log("Next prime is ", next_prime);
          found = false;
        }
      }
      let prev_prime;
      for (i = pre - 1; i >= 2; i--) {
        fact = 0;
        for (j = 2; j < i; j++) {
          if (i % j == 0) {
            fact++;
            break;
          }
        }
        if (fact == 0) {
          prev_prime = i;
          break;
        }
      }
      console.log("Previous prime is ", prev_prime);
      // console.log(pre)

      if (next_prime - pre > pre - prev_prime) {
        console.log("Nearest prime is ", prev_prime);
      } else if (next_prime - pre < pre - prev_prime) {
        console.log("Nearest prime is ", next_prime);
      } else {
        console.log("Both are at equal space");
      }
