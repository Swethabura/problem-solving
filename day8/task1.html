<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max value in array</title>
</head>
<body>
    <script>
        let arr = [1,2,3,5,8,23,18]
        let max = arr[0];
        
        console.log(arr);
        for(i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        console.log("Maximum number in the array is",max);
    </script>
    
</body>
</html>
