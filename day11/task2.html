<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Diagnal elements</title>
  </head>
  <body>
    <script>
      let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      let sum = 0;

      console.log("Array: ", arr);
      console.log("Right Diagnal elements: ");
      for (i = arr.length - 1; i >= 0; i--) {
        for (j = arr[i].length - 1; j >= 0; j--) {
          if (i + j === arr.length - 1) {
            console.log(arr[i][j]);
            sum += arr[i][j];
          }
        }
      }
      console.log("Sum of diagnal elements: ", sum);
    </script>
  </body>
</html>
