<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous Prime number</title>
</head>
<body>
    <script>
        let num = +prompt("Enter a prime number ");

        let found = true;

        while(found){
            num--;
            let fact = 0;
            for(i=2; i<num; i++){
                if(num%i==0){
                    fact++;
                    break;
                }
            }
            if(fact==0){
                console.log("The Previous Prime number is ",num);
                found = false;  
            }
        }

    </script>
    
</body>
</html>
