<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traingle pattern</title>
  </head>
  <body>
    <script>
      count = 1;
      for (i = 1; i <= 5; i++) {
        result = "";
        for (j = 1; j <= i; j++) {
          if (count < 10) {
            result += "0" + count + " ";
            count++;
          } else {
            result += count + " ";
            count++;
          }
        }
        console.log(result);
      }
    </script>
  </body>
</html>
