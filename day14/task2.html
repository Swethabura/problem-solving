<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diagonal pattern</title>
  </head>
  <body>
    <script>
      for (i = 1; i <= 5; i++) {
        s = "";
        for (j = 1; j <= 5; j++) {
          if (i == j) {
            s += "*" + " ";
          } else {
            s += j + " ";
          }
        }
        console.log(s);
      }
    </script>
  </body>
</html>
