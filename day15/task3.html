<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels Pattern</title>
</head>
<body>
    <script>
        let arr = ['a','e','i','o','u'];

        // for outer iteration
        for(i=1;i<=arr.length;i++){
            res="";
            // for spaces
            for(sp=arr.length-i;sp>=1;sp--){
                res+=" ";
            }
            // for inner iteration to print vowels
            for(k=0;k<i;k++){
                res+=arr[k]+" ";
            }
            console.log(res);
        }
    </script>
    
</body>
</html>
