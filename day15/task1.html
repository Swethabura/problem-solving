<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern</title>
  </head>
  <body>
    <script>
      let num = 5;

      for (i = num; i >= 1; i--) {
        res = "";
        for (j = i; j >= 1; j--) {
          res += j + " ";
        }
        console.log(res);
      }
    </script>
  </body>
</html>
