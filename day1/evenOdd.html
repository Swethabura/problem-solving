    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or Odd Number</title>
</head>
<script>
    var num = +prompt("Enter a number ")

    if(num%2==0)
       console.log("The number "+num+ " is Even");
    else
       console.log("The number "+num+ " is Odd");
</script>
