<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Pattern</title>
  </head>
  <body>
    <script>
      let num = 5;
      for (i = 1; i <= num; i++) {
        code = 97;
        res = "";
        for (sp = 0; sp < num - i; sp++) {
          res += "  ";
        }
        for (j = 1; j <= i; j++) {
          res += String.fromCharCode(code) + " ";
          code++;
        }
        code = code - 2;
        for (k = 1; k <= i - 1; k++) {
          res += String.fromCharCode(code) + " ";
          code--;
        }
        console.log(res);
      }
    </script>
  </body>
</html>
