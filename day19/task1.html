<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sand Timer hollow pattern</title>
  </head>
  <body>
    <script>
      let num = 5;
      for (i = num; i >= 1; i--) {
        code = 97;
        res = "";
        for (sp = 0; sp < num - i; sp++) {
          res += " ";
        }
        for (j = 1; j <= i; j++) {
          if (i == num || j == 1 || j == i) {
            res += String.fromCharCode(code) + " ";
            code++;
          } else {
            res += "  ";
            code++;
          }
        }
        console.log(res);
      }
      for (i = 2; i <= num; i++) {
        res = "";
        code = 97;
        for (sp = 0; sp < num - i; sp++) {
          res += " ";
        }
        for (j = 1; j <= i; j++) {
          if (i == num || j == 1 || j == i) {
            res += String.fromCharCode(code) + " ";
            code++;
          } else {
            res += "  ";
            code++;
          }
        }
        console.log(res);
      }
    </script>
  </body>
</html>
