      let num = +prompt("Enter a prime number or a number:");

      function primeCheck(num) {
        if (num < 0) {
          return false; // Treat negative numbers as not prime
        } else if (num <= 1) {
          return false; // Not prime
        }
        for (let i = 2; i <= Math.sqrt(num); i++) {
          // Check up to the square root of num
          if (num % i === 0) {
            return false; // Not prime
          }
        }
        return true; // Is prime
      }

      if (primeCheck(num)) {
        console.log(num + " is a prime");
      } else {
        console.log(num + " is not a prime");
      }

      let nextPrime = num + 1;
      while (!primeCheck(nextPrime)) {
        nextPrime++;
      }
      console.log("The next prime is", nextPrime);

      let prePrime = num - 1;
      while (prePrime > 1 && !primeCheck(prePrime)) {
        prePrime--;
      }
      if (prePrime > 1) {
        console.log("The previous prime is", prePrime);
      } else {
        console.log("There is no previous prime.");
      }
