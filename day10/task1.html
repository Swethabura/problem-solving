<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array pairs</title>
  </head>
  <body>
    <script>
      let arr = [2, 5, 8, 6, 7, 3, 5, 9, 1, 4, 3, 2];
      console.log("Array pairs which sum is equal to 10");
      for (i = 0; i < arr.length; i++) {
        for (j = i + 1; j < arr.length; j++) {
          if (arr[i] + arr[j] == 10) {
            console.log([arr[i], arr[j]]);
          }
        }
      }
    </script>
  </body>
</html>
