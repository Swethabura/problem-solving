<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hollow Rhombous (alp) pattern</title>
  </head>
  <body>
    <script>
      let num = 5;
      for (i = 1; i < 2 * num; i++) {
        res = "";
        code = 97;
        spaces = i <= num ? num - i : i - num;
        columns = i <= num ? i : 2 * num - i;
        for (sp = 0; sp < spaces; sp++) {
          res += " ";
        }
        for (j = 1; j <= columns; j++) {
          if (j == 1 || j == columns) {
            res += String.fromCharCode(code) + " ";
            code++;
          } else {
            res += "  ";
            code++;
          }
        }
        console.log(res);
      }
    </script>
  </body>
</html>
