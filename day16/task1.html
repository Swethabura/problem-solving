<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern 'C'</title>
  </head>
  <body>
    <script>
      let num = 5;
      for (i = 1; i <= num; i++) {
        s = "";
        for (j = 1; j <= num; j++) {
          if (i == 1 || i == num || j == 1) {
            s += "*" + " ";
          } else {
            s += " " + " ";
          }
        }
        console.log(s);
      }
    </script>
  </body>
</html>
