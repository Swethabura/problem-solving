<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern 'S'</title>
  </head>
  <body>
    <script>
      let num = 9;
      let mid = Math.ceil(num / 2);

      for (i = 1; i <= num; i++) {
        res = "";
        for (j = 1; j <= num; j++) {
          if (i <= mid) {
            if (i == 1 || i == mid || j == 1) {
              res += "*" + " ";
            } else {
              res = res + " " + " ";
            }
          } else {
            if (i == num || j == num) {
              res += "*" + " ";
            } else {
              res += "  ";
            }
          }
        }
        console.log(res);
      }
    </script>
  </body>
</html>
