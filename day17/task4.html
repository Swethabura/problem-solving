<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhombous pattern</title>
  </head>
  <body>
    <script>
      let num = 5;

      for (i = 1; i <= num; i++) {
        res = "";
        for (sp = 0; sp < num - i; sp++) {
          res += " ";
        }
        for (j = 1; j <= i; j++) {
          res += j + " ";
        }
        console.log(res);
      }

      for (i = num - 1; i >= 1; i--) {
        res = "";
        for (sp = 0; sp < num - i; sp++) {
          res += " ";
        }
        for (j = i; j >= 1; j--) {
          res += j + " ";
        }
        console.log(res);
      }
    </script>
  </body>
</html>
