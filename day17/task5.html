<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sand-timer pattern</title>
  </head>
  <body>
    <script>
      let num = 5;
      for (i = num; i >= 1; i--) {
        res = "";
        for (sp = 0; sp < num - i; sp++) {
          res += " ";
        }
        for (j = i; j >= 1; j--) {
          res += "* ";
        }
        console.log(res);
      }
      for (i = 2; i <= num; i++) {
        res = "";
        for (sp = 0; sp < num - i; sp++) {
          res += " ";
        }
        for (j = i; j >= 1; j--) {
          res += "* ";
        }
        console.log(res);
      }
    </script>
  </body>
</html>
