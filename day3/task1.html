<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even number count between two numbers</title>
  </head>
  <body>
    <script>
      let n1 = 150;
      let n2 = 377;
      let count = 0;
      let c1 = 0;

      for (i = n1; i < n2; i++) {
        if (i % 2 == 0) {
          count++;
        }
        c1++;
      }
      console.log(c1);
      console.log("The number of even numbers between 150 and 377 are "+count);
    </script>
  </body>
</html>
