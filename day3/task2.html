<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table of a number</title>
  </head>
  <body>
    <script>
      let num = +prompt("Enter the number ");

      for (var i = 1; i <= 20; i++) {
        console.log(num + " * " + i + " = " + num * i);
      }
    </script>
  </body>
</html>
