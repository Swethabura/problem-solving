<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M pattern</title>
  </head>
  <body>
    <script>
      let num = 5;
let pattern = "";   
let mid = Math.ceil(num/2);
if (num > 1) { 
    for (let i = 1; i <=num; i++) {    
        for (let j = 1; j <= (num); j++) {      
            if (j==1 || j==num || (i==mid && j==mid)||(i<mid && i==j)||(i<mid && i+j==num+1)){ 
                pattern += "* ";    
            } else {
                pattern += "  ";  
            }
        }
        pattern += "\n";    
    }
    console.log(pattern);   
}
else {
    pattern = "Number must be greater than 1 to print star pattern.";
}
    </script>
  </body>
</html>
